<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <h1 class="title">Color Generator</h1>
        <div class="code">
          <span id="code-key">background-color:</span>
          <span id="code-value">#4099ff</span>
        </div>
        <div class="buttons">
          <button class="btn" id="hex-btn">HEX</button>
        </div>
      </div>
    </div>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
